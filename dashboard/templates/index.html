<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <header class="bg-light p-4">
    <form class="row g-3" id="headerForm">
      <div class="col-md-2">
        <label for="start_year" class="form-label">Start Year</label>
        <input type="number" class="form-control" id="start_year" name="start_year" min="2000" max="2040" placeholder="Start Year">
      </div>
      <div class="col-md-2">
        <label for="end_year" class="form-label">End Year</label>
        <input type="number" class="form-control" id="end_year" name="end_year"  min="2000" max="2040" placeholder="End Year">
      </div>
      <div class="col-md-2">
        <label for="sector" class="form-label">Sector</label>
        <select class="form-select" id="sector" name="sector">
          <option value="none">All</option>
          <option value="Energy">Energy</option>
          <option value="Environment">Environment</option>
          <option value="Government">Government</option>
          <option value="Aerospace & defence">Aerospace & defence</option>
          <option value="Manufacturing">Manufacturing</option>
          <option value="Retail">Retail</option>
          <option value="Financial services">Financial services</option>
          <option value="Support services">Support services</option>
          <option value="Information Technology">Information Technology</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Food & agriculture">Food & agriculture</option>
          <option value="Automotive">Automotive</option>
          <option value="Tourism & hospitality">Tourism & hospitality</option>
          <option value="Construction">Construction</option>
          <option value="Security">Security</option>
          <option value="Transport">Transport</option>
          <option value="Water">Water</option>
          <option value="Media & entertainment">Media & entertainment</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="topic" class="form-label">Topic</label>
        <select class="form-select" id="topic" name="topic">
          <option value="none">all</option>
          <option value="gas" >gas</option>
          <option value="oil">oil</option>
          <option value="market">market</option>
          <option value="gdp">gdp</option>
          <option value="production">production</option>
          <option value="export">export</option>
          <option value="policy">policy</option>
          <option value="economy">economy</option>
          <option value="growth">growth</option>
          <option value="energy">energy</option>
          <option value="food">food</option>
          <option value="economic growth">economic growth</option>
          <option value="vehicle">vehicle</option>
          <option value="power">power</option>
          <option value="coal">coal</option>
          <option value="car">car</option>
          <option value="technology">technology</option>
          <option value="emission">emission</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="region" class="form-label">Region</label>
        <select class="form-select" id="region" name="region">
          <option value="none" selected>All</option>
          <option value="Northern America">Northern America</option>
          <option value="Central America">Central America</option>
          <option value="Western Africa">Western Africa</option>
          <option value="Western Asia">Western Asia</option>
          <option value="Eastern Europe">Eastern Europe</option>
          <option value="Central Africa">Central Africa</option>
          <option value="Northern Africa">Northern Africa</option>
          <option value="Southern Africa">Southern Africa</option>
          <option value="Southern Asia">Southern Asia</option>
          <option value="Central Asia">Central Asia</option>
          <option value="Eastern Asia">Eastern Asia</option>
          <option value="South America">South America</option>
          <option value="South-Eastern Asia">South-Eastern Asia</option>
          <option value="Eastern Africa">Eastern Africa</option>
          <option value="Europe">Europe</option>
          <option value="Western Europe">Western Europe</option>
          <option value="Northern Europe">Northern Europe</option>
          <option value="Southern Europe">Southern Europe</option>
          <option value="Oceania">Oceania</option>
          <option value="Africa">Africa</option>
          <option value="Asia">Asia</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" name="country">
          <option value="none" >All</option>
          <option value="United States of America" >United States of America</option>
          <option value="Nigeria" >Nigeria</option>
          <option value="Russia" >Russia</option>
          <option value="Saudi Arabia" >Saudi Arabia</option>
          <option value="Egypt" >Egypt</option>
          <option value="India" >India</option>
          <option value="China" >China</option>
          <option value="Libya" >Libya</option>
          <option value="Indonesia">Indonesia</option>
          <option value="Iraq">Iraq</option>
          <option value="Iran">Iran</option>
          <option value="Venezuela" >Venezuela</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Canada" >Canada</option>
          <option value="Japan" >Japan</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <div id="country-pie"></div>
          </div>
          <div class="col-lg-6 mx-auto">
            <div id="country-legend"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mx-auto">
        <div id="average-intensity-v-sector"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div id="average-relevance-v-sector"></div>
      </div>
      <div class="col-lg-6 mx-auto">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <div id="region-pie"></div>
          </div>
          <div class="col-lg-6 mx-auto">
            <div id="region-legend"></div>
          </div>
        </div>
      </div>
    </div>
  </div> 
  
  <div class="container">
    <div class="row">
      <div class="col-lg-6 pt-5 mx-auto">
        <div id="topic-v-count"></div>
      </div>
      <div class="col-lg-6 pt-5 mx-auto">
        <div id="date-v-count"></div>
      </div>
    </div>
  </div>
  <script src="/static/graphs.js"></script>
  <script src="/static/filter.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
